<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold-grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FACC15"/>
      <stop offset="1" stop-color="#CA8A04"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Outer Compass Ring -->
  <circle cx="256" cy="256" r="240" stroke="url(#gold-grad)" stroke-width="4" opacity="0.2" />
  <circle cx="256" cy="256" r="200" stroke="url(#gold-grad)" stroke-width="2" opacity="0.1" stroke-dasharray="20 10"/>

  <!-- Main Star Shape (The Navigator) -->
  <path d="M256 32 C270 180, 332 242, 480 256 C 332 270, 270 332, 256 480 C 242 332, 180 270, 32 256 C 180 242, 242 180, 256 32 Z" fill="url(#gold-grad)" filter="url(#glow)"/>
  
  <!-- Inner Detail -->
  <circle cx="256" cy="256" r="32" fill="#020202" />
  <circle cx="256" cy="256" r="16" fill="#FACC15" opacity="0.8" />
</svg>