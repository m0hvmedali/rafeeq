
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rafeeq - رفيقك الشخصي</title>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              midnight: '#020202',
              void: '#0a0a0a',
              gold: {
                100: '#FEF9C3',
                200: '#FEF08A',
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
                900: '#422006',
              },
              obsidian: '#111111',
            },
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              serif: ['Amiri', 'serif'],
            },
            animation: {
              'mesh-shift': 'mesh-shift 20s infinite alternate ease-in-out',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
            },
            keyframes: {
              'mesh-shift': {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1) rotate(2deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>

    <style type="text/tailwindcss">
      @layer components {
        .glass-panel {
          @apply bg-white/[0.03] backdrop-blur-xl border border-white/[0.08] shadow-2xl;
        }
        .glass-input {
          @apply bg-black/40 border border-white/10 rounded-2xl px-5 py-4 text-slate-200 
                 placeholder-slate-600 outline-none transition-all duration-300
                 focus:border-gold-500/50 focus:ring-2 focus:ring-gold-500/10 focus:bg-black/60;
        }
        .btn-gold {
          @apply bg-gradient-to-r from-gold-600 to-gold-400 text-black font-bold py-4 px-8 
                 rounded-2xl transition-all duration-300 transform hover:scale-[1.02] 
                 hover:shadow-[0_0_30px_rgba(234,179,8,0.3)] active:scale-95 disabled:opacity-50;
        }
        .bg-gradient-mesh {
          @apply fixed inset-0 -z-10 overflow-hidden;
          background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, transparent 40%),
                      radial-gradient(circle at 100% 0%, #422006 0%, transparent 40%),
                      radial-gradient(circle at 100% 100%, #064e3b 0%, transparent 40%),
                      radial-gradient(circle at 0% 100%, #4c1d95 0%, transparent 40%),
                      #020202;
          filter: blur(80px);
          opacity: 0.6;
        }
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.45.4",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-midnight text-slate-200 antialiased overflow-x-hidden">
    <div class="bg-gradient-mesh animate-mesh-shift"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
